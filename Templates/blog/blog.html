{% extends 'layout/base.html' %}
<!DOCTYPE html>

<html>
        {% block content %}
    <container class="contenido">
        <div>
            {% for post in posts %}
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="img-fluid rounded-start" src="{{ post.image.url }}"/>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h1> {{post.title}}</h1>
                                <p class="card-tex">{{ post.description }}</p>
                                <p class="card-tex">{{ post.description }}</p>
                                <p class="card-tex">{{ post.habilit }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </container>
        {% endblock  %}
        
        <script src="" async defer></script>
</html>
