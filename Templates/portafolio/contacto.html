{% extends "layout/base.html" %}
{% load static %}
{% block content %}

<form action="{% url 'url_de_destino' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ form_widget(field) }}
            {% for error in field.errors %}
                <span class="text-danger">{{ error }}</span>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock content %}
