{% extends "layout/base.html" %}
{% load static %}
{% block content %}
<div class="divcontac">
    <form class="formulario" action="{% url 'model' %}" method="post">
        <div class="form-control">
        {% csrf_token %}
        {{ form.as_p }}  
        </div>
        <button type="submit" data-toggle="modal" data-target="#mimodal" class="btn btn-primary">Enviar</button>
    </form>
    <div class="modal" tabindex="-1" role="dialog" id="mimodal">
</div>
{{ mensaje }}
{% endblock content %}
