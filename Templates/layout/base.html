{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Portafolio{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "styles/estilos.css" %}">
        
        
    </head>
    <body>
        <nav>
            {% include "layout/partials/navbar.html" %}
        </nav>

        <main class="conten">
            {% csrf_token %}
            {% block content %}
            <div class="contanermdark">
                <a class="toggle-mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mask" viewBox="0 0 16 16">
                    <path d="M6.225 1.227A7.5 7.5 0 0 1 10.5 8a7.5 7.5 0 0 1-4.275 6.773 7 7 0 1 0 0-13.546zM4.187.966a8 8 0 1 1 7.627 14.069A8 8 0 0 1 4.186.964z"/>
                    </svg>
                </a>
            </div>
            {% endblock  %}
        </main>
        <footer>
            {% include "layout/partials/footer.html" %}
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>function toggleMode() {
            var button = document.getElementById("toggle-mode");
            var body = document.querySelector("body");
            
            if (button.checked) {
                body.style.backgroundColor = "#000000";
                body.style.color = "#ffffff";
            } else {
                body.style.backgroundColor = "#ffffff";
                body.style.color = "#000000";
            }
        }
        button.addEventListener("click", toggleMode);
        </script>
    </body>
</html>
